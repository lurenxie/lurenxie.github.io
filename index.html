</div>
<div class="txt2">	
	<p>路人蟹（前259年农历十二月初三—前210年），路人姓
	，路人氏，名蟹，又名爸爸，或称祖龙
	，宇宙上帝之子。中国历史上著名的政治家、战略家
	、改革家，首位完成华夏大一统的铁腕政治人物，也是古
	今中外第一个称爸爸的君主。 </p>
