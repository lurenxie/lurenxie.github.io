<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<META HTTP-EQUIV="Refresh" CONTENT="311" />
</head>



<body>
	<div>
		从
		<input type="text" id="input1" name="firstnum" value="1"> 到
		<input type="text" id="input2" name="larstnum" value="10"> 之间的素数
		<button type "button" onclick="butjs()">获取</button>
		<p id="result1">数据输出</p>
	</div>

	<script>      
		function butjs() {
			var inputvalue1 = document.getElementById("input1").value;
			var inputvalue2 = document.getElementById("input2").value;
			inputvalue1 = Number(inputvalue1);
			inputvalue2 = Number(inputvalue2);
			var array1 = new Array();
			var array2 = new Array();
			var n = 0;
			var m = 0;
			document.getElementById("result1").innerHTML = "数据输出：";
			for (var i = inputvalue1; i <= inputvalue2; i++) {
				for (var j = 2; j < i ; j++) {
					if (i % j == 0) {
						array1[n] = i;
						n++;
					}
				}
			}
			for (var a = inputvalue1; a <= inputvalue2; a++) {
				var x = 0;
				for (var b = 0; b < array1.length; b++) {
					if (a != array1[b]) {
						x++;
					}
				}
				if (array1.length == x) {
					array2[m] = a;
					m++;
				}
			}
			
			
			
			for (var d = 0; d < array2.length; d++) {
				document.getElementById("result1").innerHTML += array2[d] + " ";
			}
		}

	</script>
</body>

</html>
